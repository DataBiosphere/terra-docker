name: Publish image to GCR
on:
  push:
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to publish'
        required: true
        type: choice
        options:
          - terra-jupyter-aou
          - terra-jupyter-base
          - terra-jupyter-bioconductor
          - terra-jupyter-gatk
          - terra-jupyter-gatk-ovtf
          - terra-jupyter-hail
          - terra-jupyter-python
      branch:
        description: 'Branch to run the workflow on'
        required: false
        default: 'master'
env:
  SERVICE_NAME: ${{ github.event.repository.name }}
  GOOGLE_PROJECT: broad-dsp-gcr-public
jobs:
  tag-publish-job:
    runs-on: ubuntu-latest
    steps:
      - name: Set image directory
        id: set-env-step
        run: |
          if ${{ github.event_name == 'workflow_dispatch' }}; then
            IMAGE_DIR=${{ github.event.inputs.image }}
          fi
          echo ::set-output name=image-dir::IMAGE_DIR
      - name: Checkout current code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0
        with:
          project_id: ${GOOGLE_PROJECT}

      - name: Explicitly auth Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Build Docker image and base images too, if needed
        run: |
          gcloud auth configure-docker
          ./build.sh ${IMAGE_DIR} ${{ secrets.GCP_SA_KEY }}
